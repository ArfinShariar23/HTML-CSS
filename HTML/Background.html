<!DOCTYPE html>
<html>
	<head>
		<title>
			BackGround Image
		</title>
	</head>
	<body>
		<!--If you Want to add Image as a background then use this tag-->
		
		<style>
			body{
				background-image: url("Girl1.jpg");
				background-repeat: no-repeat;
				background-attachment: fixed;
				background-size: 100% 100%;
			}
		</style> 

		<!--If you to add color as background then this code
		<style>
			body{
				background-color: black;
			}-->
		</style>
	</body>
</html>
