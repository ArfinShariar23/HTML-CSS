<!DOCTYPE html>
<html>
	<head>
		<title>How to add Image in HTML</title>
	</head>
	<body>
		<img src="Girl1.jpg" alt="a girl" style="width: 500px; height: 600px;">
		<img src="cameraman.jpg" alt="camera_Person" style="width: 400px; height: 600px; border-image-slice: fill;">
		<img src="Hijabi.jpg" alt = "hijab" style="width: 400px; height: 600px;">
		<img src="african.jpg" alt="africa" style="width: 400px;height: 500px;">
		<br>
		<img src="7IsD.gif" alt = "Download" style="width:500px; height: 500px;">

		<br>
		<!--Image Link Creating-->
		<a href="https://www.w3schools.com/" target="_blank">
			<img src="unnamed.png" alt="logo" style="width:200px; height: 100px; float: left;">
			<br>
		</a>

		<br>
		<br>
		<!--Image Floating-->
		<p><img src="sun.png" alt="sun" width="200px" height="100px" style="float: right;"> paragraph with floating image added.</p>
		<br>
		<p><img src="sun.png" alt="sun" width="200px" height="100px" style="float: left;"> paragraph with floating image added.</p>
	</body>
</html>
