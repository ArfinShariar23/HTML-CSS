<!DOCTYPE html>
<html>
	<head lang="en">
		<title>SignUp</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="SignUp.css">
	</head>

	<body>
		<div class="heading">
			<h1>SignUp</h1>
			<p>Keep Updated Always</p>
		</div>

		<form class="form">
			<label for="fname">First Name</label>
			<br>
			<input type="text" id="fname" name="fname" class="attribute">
			<br>
			<label for="Sname">Second Name</label>
			<br>
			<input type="text" id="Sname" name="Sname" class="attribute">
			<br>
			<label for="email">Enter Your Email</label>
			<br>
			<input type="email" id="email" name="email" class="attribute">
			<br>
			<label for="password">Enter Password</label>
			<br>
			<input type="password" id="password" name="password" class="attribute">
			<br>
			<label for="confirm_pass">Confirm Password</label>
			<br>
			<input type="password" id="password" name="password" class="attribute">
			<br>
			<label for="dob">Date of Birth</label>
			<br>
			<input type="date" id="dob" name="dob" class="attribute">
			<br>
			<br>
			<h3>Please Select your Gender</h3>
			<input type="radio" id="gender" name="male">
			<label for="male">Male</label>
			<input type="radio" id="gender" name="female">
			<label for="female">Female</label>
			<input type="radio" id="gender" name="other">
			<label for="other">Other</label>
			<br>
			<br>
			<label for="region">Select Your Region</label>
			<br>
			<select id="country" name="country" class="select">
				<option value="Select">Select</option>
				<option value="Australia">Australia</option>
				<option value="Argentina">Argentina</option>
				<option value="Bangladesh">Bangladesh</option>
				<option value="Brazil">Brazil</option>
				<option value="Canada">Canada</option>
				<option value="China">China</option>
				<option value="Croatia">Croatia</option>
				<option value="Denmark">Denmark</option>
			</select>

			<h4>Temrs & Condiitons</h4>
			<p style="font-size: 10px;">I have obey all the rules of Social Media</p>
			<p style="font-size: 10px;">I will respect our community always</p>
			<p style="font-size: 10px;">No Negative Posting will be done by me</p>
			<p style="font-size: 10px;">If have done any crime and Violence then this Div Community can Ban me.</p>
			<br>
			<input type="checkbox" id="agree" name="checkbox">
			<label for="checkbox">I have reads all the terms & Conditions and I'm Agree with them</label>
			<br>
			<br>
			<input type="submit" value="SignUp" formaction="login.html" class="submit" >
		</form>
	</body>
</html>
